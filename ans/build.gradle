group 'one.niu.compression'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group:'commons-io', name:'commons-io', version:'2.5'
    compile group:'one.niu.libs', name:'files', version:'0.01-BETA'
}
